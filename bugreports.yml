- summary: |
    карточка товара несоответствует требованиям заказчика
  environment: |
    Яндекс Браузер 23.9.4.837 (64-bit)
    Windows 10  22H2
  steps-to-reproduce: |
    1. заходим на главную страницу магазина
    2. открываем карточку товара
    3. нажимаем на фотографии
    4. нажимаем на хэштэг
  expected-result: |
    у пользователя должно получиться пролистать фотографии, перейти по хэштэгу, чтобы посмотреть другие товары этой категории, прочитать описание товара на выбранном языке.
  actual-result: |
    фотографии не пролистываются, нет возможности их рассмотреть, хэштэг не активен, язык описания товара не меняется при выборе другого языка.

- summary: |
    на странице товара нет кнопки возврата в каталог
  environment: |
    Яндекс Браузер 23.9.4.837 (64-bit)
    Windows 10  22H2
  steps-to-reproduce: |
    1. заходим на главную страницу магазина
    2. открываем карточку товара
  expected-result: |
    у пользователя должна быть возможность вернуться со страницы товара в каталог, при этом все выбранные фильтры должны быть сохранены
  actual-result: |
    на странице товара нет кнопки для возврата в каталог.

- summary: |
    после возвращения из корзины в каталог, все выбранные фильтры сбрасываются
  environment: |
    Яндекс Браузер 23.9.4.837 (64-bit)
    Windows 10  22H2
  steps-to-reproduce: |
    1. заходим на главную страницу магазина
    2. выставляем фильтры
    3. отправляем товар в корзину
    4. переходим в корзину
    5. нажимаем кнопку "продолжить покупки"
  expected-result: |
    после нажатия кнопки "продолжитть покупки", пользователь должен попасть в каталог и продолжить выбор товаров, все выбранные ранее фильтры, ключевое слова, категория и тд, должны быть сохранены
  actual-result: |
    после нажатия кнопки "продолжить покупки", пользователь возвращается в каталог, но фильтры не выбраны.

- summary: |
    при нажатии кнопки "оформить заказ", у пользователя нет возможности ввести необходимые данные для оформления. Учитывая, что у магазина нет системы авторизации и пользователь нигде до этого не оставлял свои контакты, связаться с ним будет невозможно. Ошибка 500.
  environment: |
    Яндекс Браузер 23.9.4.837 (64-bit)
    Windows 10  22H2
  steps-to-reproduce: |
    1. заходим на главную страницу магазина
    2. отправляем товар в корзину
    3. переходим в корзину
    4. нажимаем кнопку "оформить заказ"
  expected-result: |
    после нажатия кнопки "оформить заказ", должны появиться поля для ввода контактной информации.
  actual-result: |
    после нажатия кнопки "оформить заказ", всплывает окно "заказ успешно оформлен".

- summary: |
    сайт плохо адаптируется под разные устройства
  environment: |
    Яндекс Браузер 23.9.4.837 (64-bit)
    Windows 10  22H2
  steps-to-reproduce: |
    1. заходим на главную страницу магазина
    2. открываем DevTools
    3. выбираем различные устройства из списка и смотрим как отображается сайт.
  expected-result: |
    на выбранных устройствах сайт должен оставаться удобным, верстка не должна съезжать, картинки расплываться
  actual-result: |
    верстка нарушена, картинки расплываются, см 1 адаптивность.jpg, 2 адаптивность.jpg.

- summary: |
    постраничный вывод работает некорректно
  environment: |
    Яндекс Браузер 23.9.4.837 (64-bit)
    Windows 10  22H2
  steps-to-reproduce: |
    1. заходим на главную страницу магазина
    2. нажимаем на кнопку "Next"
    3. смотрим как поменялись бренды и категории для выбора
  expected-result: |
    при нажатии на кнопку "Next" или "Previous" должен появится вывод следующих товаров в каталоге
  actual-result: |  
    при нажатии на кнопку "Next" или "Previous" появляются не только новые товары, но и новые категории и бренды. А поиск по ключевому слову работает только в рамках этой страницы, а не по всему каталогу, см 3.jpg, 4.jpg 

- summary: |
    корзина не хранится в сессии браузера
  environment: |
    Яндекс Браузер 23.9.4.837 (64-bit)
    Windows 10  22H2
  steps-to-reproduce: |
    1. добавляем товары в корзину
    2. дублируем вкладку 
    3. изменяем содержимое корзины во второй вкладке (удаляем, добавляем товары)
    4. обновляем страницу
    5. обновляем первую вкладку и смотрим на изменения в корзине
  expected-result: |
    содержимое корзины в обеих вкладках должно изменяться одинаково.
  actual-result: |
    содержимое корзины в другой вкладке не меняется.

