- summary: |
    Нет возможности сделать категорию невыбранной, если до этого она уже была выбрана.
  environment: |
    Яндекс Браузер 23.9.4.837 (64-bit)
    Windows 10 22H2
  steps-to-reproduce: |
    1. заходим на главную страницу магазина
    2. выбираем категорию 
    3. меняем категорию на "не выбрано"
  expected-result: |
    в меню "категории" должен быть вариант для выбора "без категории" или "не выбрано", после выбора этого варианта список товаров расширится.
  actual-result: |
    в меню "категории" нет варианта "без категории" или "не выбрано", см 7.jpg

- summary: |
    При введении ключевого слова варианты фильтров не сокращаются.
  environment: |
    Яндекс Браузер 23.9.4.837 (64-bit)
    Windows 10 22H2  
  steps-to-reproduce: |
    1. заходим на главную страницу магазина
    2. вводим ключевое слово 
    3. смотрим на изменения в фильтрах
  expected-result: |
    после введения ключевого слова количество вариантов фильтрации должно измениться, например сократиться количество брендов, убрав несоответствующие.
  actual-result: |
    при введении ключевого слова варианты фильтров остаются неизменными, см 5.jpg.

