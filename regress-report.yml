bugreports:
  - summary: |
      При неправильном запросе отображается весь каталог.
    environment: |
      Яндекс Браузер 23.9.4.837 (64-bit)
      Выпуск	Windows 10  22H2
    steps-to-reproduce: |
      - вводим ключевое несуществующее слово - набор букв
    expected-result: |
      Отображается плейсхолдер Nothing found!
    actual-result: |
      Отображается весь каталог.

  - summary: |
      Описание товара не переводится на другой язык при смене языка.
    environment: |
      Яндекс Браузер 23.9.4.837 (64-bit)
      Выпуск	Windows 10  22H2
    steps-to-reproduce: |
      - заходим на главную страницу магазина
      - открываем карточку товара
      - меняем язык сайта
    expected-result: |
      Все элементы переводятся на выбранный язык.
    actual-result: |
      Описание товара не переводится на другой язык при смене языка.

  - summary: |
      На странице товара нет кнопки возврата в каталог.
    environment: |
      Яндекс Браузер 23.9.4.837 (64-bit)
      Выпуск	Windows 10  22H2
    steps-to-reproduce: |
      - открываем страницу товара
      - возвращаемся в каталог
    expected-result: |
      Пользователь вернулся в каталог.
    actual-result: |
      На странице товара нет кнопки для возврата в каталог.

  - summary: |
      Сбрасываются все фильтры при возврате в каталог из корзины.
    environment: |
      Яндекс Браузер 23.9.4.837 (64-bit)
      Windows 10  22H2
    steps-to-reproduce: |
      1. заходим на главную страницу магазина
      2. выставляем фильтры
      3. отправляем товар в корзину
      4. переходим в корзину
      5. делаем возврат в каталог
    expected-result: |
      Пользователь вернулся в каталог, все выбранные ранее фильтры сохраненны
    actual-result: |
      Пользователь возвращается в каталог, но фильтры сброшены.
    
  - summary: |
      Ощибка 500 при оформлении заказа.
    environment: |
      Яндекс Браузер 23.9.4.837 (64-bit)
      Windows 10  22H2
    steps-to-reproduce: |
      1. заходим на главную страницу магазина
      2. отправляем товар в корзину
      3. переходим в корзину
      4. оформляем заказ
    expected-result: |
      Заказ успешно оформлен.
    actual-result: |
      Пользователь видит сообщение об успешном оформлении заказа, однака сервер не смог обработать запрос и выдается ошибку 500.

  - summary: |
      Корзина не сохраняется в ссесии браузера.
    environment: |
      Яндекс Браузер 23.9.4.837 (64-bit)
      Выпуск	Windows 10  22H2
    steps-to-reproduce: |
      - дублируем вкладку 
      - изменяем содержимое корзины (удаляем, добавляем товары)
      - обновляем страницу
      - обновляем первую вкладку и смотрим на изменения в корзине.
    expected-result: |
      Содержимое корзины изменится в обеих вкладках должно меняться одинаково.
    actual-result: |
      Содержимое корзины в другой вкладке не меняется.

  - summary: |
      Постраничный вывод работает некорректно
    environment: |
      Яндекс Браузер 23.9.4.837 (64-bit)
      Windows 10  22H2
    steps-to-reproduce: |
      1. заходим на главную страницу магазина
      2. перелистываем следущую страницу каталога
    expected-result: |
      Открывается следущая страница каталога.
    actual-result: |  
      Появляются не только новые товары, но и новые категории и бренды. А поиск по ключевому слову работает только в рамках этой страницы, а не по всему каталогу, см 3.jpg, 4.jpg 
    
